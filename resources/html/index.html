<script type="text/python">
from browser import document, alert, window
from browser.widgets.dialog import InfoDialog
import javascript
import ChessEngine
import ChessAI



WIDTH = HEIGHT = 512
DIMENSION = 8
SQ_SIZE = HEIGHT // DIMENSION
IMAGES = {}

selected_square = ()
player_clicks = []
gs = ChessEngine.GameState()
valid_moves = gs.get_valid_moves()
game_over = False
white_ai = False
black_ai = True


def undo_move(evt):
    global gs
    global game_over
    global valid_moves
    gs.undo_move()
    valid_moves = gs.get_valid_moves()
    game_over = False
    draw_game_state()

def reset_board(evt):
    global gs
    global game_over
    global valid_moves
    global player_clicks
    global selected_square

    gs = ChessEngine.GameState()
    valid_moves = gs.get_valid_moves()
    selected_square = ()
    player_clicks = []
    game_over = False
    draw_game_state()


def refresh_moves():
    valid_moves = gs.get_valid_moves()


def get_pos(ev, rect):
    col = (ev.clientX - rect.left) // SQ_SIZE
    row = (ev.clientY - rect.top) // SQ_SIZE
    return row, col

def mouse_click(ev):
    global selected_square
    global player_clicks
    global valid_moves
    global gs

    draw_game_state()
    rect = canvas.getBoundingClientRect()
    row, col = get_pos(ev, rect)
    human_turn = (gs.white_to_move and not white_ai) or (not gs.white_to_move and not black_ai)

    if not human_turn:
        play_ai_turn()
    else:
        if selected_square == (row, col):
            selected_square == ()
            player_clicks = []
        else:
            print("new row col")
            selected_square = (row, col)
            player_clicks.append(selected_square)
            highlight_square()

        if len(player_clicks) == 2:
            move = ChessEngine.Move(player_clicks[0], player_clicks[1], gs.board)
            made_move = False
            for i in range(len(valid_moves)):
                if move == valid_moves[i]:
                    gs.make_move(valid_moves[i])
                    made_move = True
                    selected_square = ()
                    player_clicks = []

            if not made_move:
                player_clicks = [selected_square]

            else:
                valid_moves = gs.get_valid_moves()
                draw_game_state()


def play_ai_turn():
    global selected_square
    global player_clicks
    global valid_moves
    global gs

    chosen_move = ChessAI.find_minmax_best_move(gs, valid_moves)
    gs.make_move(chosen_move)
    valid_moves = gs.get_valid_moves()
    draw_game_state()


def draw_board():
    ctx.globalAlpha = 1
    colors = ["LightGray", "DarkGray"]
    for r in range(DIMENSION):
        for c in range(DIMENSION):
            color = colors[(r + c) % 2]
            ctx.fillStyle = color
            ctx.fillRect(c * SQ_SIZE,r * SQ_SIZE,SQ_SIZE, SQ_SIZE)


def draw_pieces():
    global gs
    ctx.globalAlpha = 1
    for r in range(DIMENSION):
        for c in range(DIMENSION):
            piece = gs.board[r][c]
            piece_img = document.getElementById(piece)
            if piece != "--":
                ctx.drawImage(piece_img, c * SQ_SIZE,r * SQ_SIZE)


def draw_game_state():
    draw_board()
    draw_pieces()
    #highlight_square()


def highlight_square():
    global selected_square
    global player_clicks
    global valid_moves
    global gs
    if selected_square != ():
        r, c = selected_square
        if gs.board[r][c][0] == ("w" if gs.white_to_move else "b"):
            ctx.globalAlpha = 0.5
            ctx.fillStyle = "green"
            ctx.fillRect(c * SQ_SIZE,r * SQ_SIZE,SQ_SIZE, SQ_SIZE)
            ctx.fillStyle = "blue"
            for move in valid_moves:
                if move.start_row == r and move.start_col == c:
                    ctx.fillRect(move.end_col*SQ_SIZE,move.end_row*SQ_SIZE,SQ_SIZE, SQ_SIZE)



document["chessboard"].bind("mousedown", mouse_click)
canvas = document["chessboard"]
ctx = document["chessboard"].getContext("2d")
rect = canvas.getBoundingClientRect()
document["undo"].bind("click", undo_move)
document["reset"].bind("click", reset_board)
draw_game_state()


print(window.getMove(gs.get_valid_moves()))

move = window.getMove(gs.get_valid_moves())
print(move.start_row)
print(move.start_col)
window.printBoard(gs.board)


</script>
