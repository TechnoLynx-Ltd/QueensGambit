<html>
<head></head>
<body onload="window.index.init()">
<div class="container">
  <div class="row">
    <div class="col-lg-5 col-sm" id="canvasdiv">
        <canvas width="512" height="512" id="canvas"></canvas>

        <div id="game_status"></div>
        <div id="ai_status"></div>
        <div>
            <button onclick="window.index.minmax_click()">MinMax</button>
            <button onclick="window.index.ann_click()">ANN</button>
        </div>
        <div>
            <button onclick="window.index.undo_click()">Undo</button>
            <button onclick="window.index.reset_click()">Reset</button>
        </div>
        <div>
            <button onclick="window.index.turn_on_hand_tracking()">Hand tracking</button>
        </div> 
        <video hidden="hidden" id="video" playsinline style="
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          visibility: hidden;
          width: auto;
          height: auto;
          ">
        </video> 
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
<script type="text/javascript" src="index.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>
</html>
